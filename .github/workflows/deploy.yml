name: Deploy to Server

on:
  push:
    branches:
      - main  # Change to your deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 📥 Install Dependencies
      run: npm install

    - name: 🛠️ Build Project
      run: npm run build

    - name: 🔐 Copy SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 🚚 Upload dist/ to Server
      run: |
        scp -i key.pem -P 1907 -o StrictHostKeyChecking=no -r dist/ jarvis@server.abru.fun:/var/www/fairy-tale-wedding-vows/dist

    - name: 🚀 Run Deploy Script on Server
      run: |
        ssh -i key.pem -p 1907 -o StrictHostKeyChecking=no jarvis@server.abru.fun \
        'bash /var/www/fairy-tale-wedding-vows/deploy.sh'

    - name: 🧹 Cleanup SSH Key
      run: rm -f key.pem
